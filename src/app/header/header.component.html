<div class="header-container">
  <span class="logo" routerLink="/" routerLinkActive="active"
    >Library Management System</span
  >
  <!-- Flex spacer pushes nav to the right -->
  <span class="spacer"></span>
  <nav>
    <a routerLink="/login" routerLinkActive="active" *ngIf="!isAuthenticated"
      >Login</a
    >
    <a routerLink="/register" routerLinkActive="active" *ngIf="!isAuthenticated"
      >Register</a
    >
    <!-- Show dashboard links by role when logged in -->
    <a
      routerLink="/dashboard/user"
      routerLinkActive="active"
      *ngIf="userRole === 'user'"
      >Dashboard</a
    >
    <a
      routerLink="/dashboard/owner"
      routerLinkActive="active"
      *ngIf="userRole === 'owner'"
      >My Library</a
    >
    <a
      routerLink="/dashboard/admin"
      routerLinkActive="active"
      *ngIf="userRole === 'admin'"
      >Admin Panel</a
    >
    <!-- Logout button visible when logged in -->
    <button (click)="onLogout()" *ngIf="isAuthenticated">Logout</button>
  </nav>
</div>
