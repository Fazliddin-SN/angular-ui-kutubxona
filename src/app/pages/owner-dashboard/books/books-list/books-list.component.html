<div class="table-container">
  <table class="books-table">
    <thead>
      <tr>
        <th>Kitob Id</th>
        <th>Kitob nomi</th>
        <th>Kitob Muallifi</th>
        <th>ISBN</th>
        <th>Kitob Kategoriyasi</th>
        <th>Nashr Sanasi</th>
        <th>Status</th>
        <th>O'qilish Soni</th>
        <th>Amallar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.book_id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.category_id }}</td>
        <td>{{ book.publication_date | date }}</td>
        <td>{{ book.status }}</td>
        <td>{{ book.read_count }}</td>
        <td class="actions">
          <button class="btn edit" (click)="edit(book.book_id)">
            <i class="fas fa-edit"></i>
            Tahrirlash
          </button>
          <button class="btn delete" (click)="delete(book.book_id)">
            <i class="fas fa-trash-alt"></i>
            O'chirish
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
